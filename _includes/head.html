<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}{% if page.collection %} &middot; {{ page.collection }}{% endif %} &middot; {{ site.title }}
    {% endif %}
  </title>

  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ site.description }}">

  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/public/android-touch-icon.png">
  <link rel="icon" type="image/png" sizes="180x180" href="{{ site.baseurl }}/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="144x144" href="{{ site.baseurl }}/public/windows-tile-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/public/apple-touch-icon.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.png">

  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Zilla+Slab:400,400i,600,600i,700,700i">
</head>
