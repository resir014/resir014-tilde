<div class="pagination">
  {% if paginator.previous_page %}
    <a class="pagination-item older" href="{{ paginator.previous_page_path | prepend: site.baseurl }}">Previous</a>
  {% else %}
    <span class="pagination-item older">Previous</span>
  {% endif %}
  {% if paginator.next_page %}
    <a class="pagination-item newer" href="{{ paginator.next_page_path | prepend: site.baseurl }}">Next</a>
  {% else %}
    <span class="pagination-item newer">Next</span>
  {% endif %}
</div>
