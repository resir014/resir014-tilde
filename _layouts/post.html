---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.date %}
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
  {% endif %}
  {% if page.lead %}
    <p class="lead">{{ page.lead }}</p>
  {% endif %}
  <section class="post-content">
    {{ content }}
  </section>
</article>
