---
layout: page
---

{% if page.banner_url %}
<img src="{{ site.baseurl }}{{ page.banner_url }}" alt="{{ page.title }}">
{% elsif page.youtube_embed_id %}
<div class="video-wrapper">
  <iframe width="853" height="480" src="https://www.youtube-nocookie.com/embed/{{ page.youtube_embed_id }}" frameborder="0" allowfullscreen></iframe>
</div>
{% endif %}

<h2>release year</h2>
<p>{{ page.release_year }}</p>

<h2>genre</h2>
<p>{{ page.genre | join: ', ' }}</p>

<h2>notes</h2>
{{ content }}
