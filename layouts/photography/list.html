{{ define "title" }}
  Photography &middot; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container container--fluid content">
  <article class="article">
    <h1 class="article-title">Photography</h1>
    <div class="article-content">
      <p>Sometimes I go outside and shoot things with my camera.</p>
      <div class="photography-list">
      <!-- Ranges through content/post/*.md -->
      {{ range .Data.Pages }}
        <div class="photography-list-item">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
      {{ end }}
      </div>
    </div>
  </article>
</div>
{{ end }}
