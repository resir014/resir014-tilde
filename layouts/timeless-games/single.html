{{ define "title" }}
  {{ .Title }} &middot; Photography &middot; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container content">
  <article class="article article--games">
    <span class="article-category">Timeless Games</span>
    <h1 class="article-title">{{ .Title }}</h1>
    <div class="article-content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
